<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <form action="#" style="text-align: center;">
    <fieldset>
      <h1>Hotel Room Booking Form </h1><br><br>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email"> Email:</label> 
        <input type="email" id="email" name="email"required><br><br>
        <label for="Phone"> Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        <label for="checkin"> Check in date:</label>
        <input type ="date" id="checkin" name="checkin"required><br><br>
        <label for="checkout" >Check out date:</label>
        <input type="date" id="checkout" name="checkout" required><br><br>
        <label for ="room" >Room Type</label>
        <select id="room" name="room">
            <option>Single Room</option>
            <option>Double Room</option>
            <option>Suite</option>
        </select><br><br>
        <label for="guest"> Number of guests:</label>
        <input type="number" id="guests" min="1" name="guests"required><br><br>
        <label for="request"> Special Requests:</label>
        <textarea id="request" name="request"></textarea><br><br>
        <div class ="buttons" >
            <input type ="submit" value="book now">
            <input type ="Reset" value="Reset form">
        </div>
    </form>
</body>
</html>
